<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/registrazione.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Registrati</title>

</head>

<body background="images/Sfondo.jpg">

<form id="regForm" action="/action_page.php">
    <h1>Registrazione</h1>
    <!-- Una "tab" per ogni step della registrazione: -->
    <div class="tab">Inserisci il tuo nome e cognome:
        <p><input placeholder="Nome" oninput="this.className = ''" name="fname"></p>
        <p><input placeholder="Cognome" oninput="this.className = ''" name="lname"></p>
    </div>
    <div class="tab">Inserisci la tua e-mail:
        <p><input placeholder="E-mail" oninput="this.className = ''" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"></p>
        <p><input placeholder="Conferma e-mail" oninput="this.className = ''" name="email2" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"></p>
    </div>
    <div class="tab">Inserisci la tua data di nascita:
        <p><input placeholder="Giorno" oninput="this.className = ''" name="dd"></p>
        <p><input placeholder="Mese" oninput="this.className = ''" name="nn"></p>
        <p><input placeholder="Anno" oninput="this.className = ''" name="yyyy"></p>
    </div>
    <div class="tab">Inserisci il nome utente e password:
        <p><input placeholder="Nome utente" oninput="this.className = ''" name="uname"></p>
        <p><input placeholder="Password" oninput="this.className = ''" name="pword" type="password"></p>
        <p><input placeholder="Conferma password" oninput="this.className = ''" name="pword2" type="password"></p>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Precedente</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Successivo</button>
        </div>
    </div>
    <!-- Cerchi che indicano gli step della registrazione -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
</body>
<script src="javascripts/registrazione.js"></script>
</html>
