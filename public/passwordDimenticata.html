<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/registrazione.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>SoundWave - Recupero password</title>
</head>
<body background="images/Sfondo2.0.jpg">
<div class="intestazione">
    <div class="logo">
        <a href="index.html">
            <img src="images/Logo2.png">
        </a>
    </div>
</div>
<form id="regForm" action="/action_page.php">
    <h1>Recupera password</h1>
    <!-- Una "tab" per ogni step della registrazione: -->
    <div class="tab">Inserisci correttamente i tuoi dati per recuperare la tua password:
        <p><input placeholder="Nome" oninput="this.className = ''" name="fname"></p>
        <p><input placeholder="Cognome" oninput="this.className = ''" name="lname"></p>
        <p><input placeholder="Nome utente" oninput="this.className = ''" name="uname"></p>
        <p><input placeholder="E-mail" oninput="this.className = ''" name="email"></p>
    </div>
    <div class="tab">
        <select  name="day" id="day">
            <option value="na">Giorno</option>
        </select>

        <select name="month" onChange="changeDate(this.options[selectedIndex].value);">
            <option value="na">Mese</option>
            <option value="1">Gennaio</option>
            <option value="2">Febbraio</option>
            <option value="3">Marzo</option>
            <option value="4">Aprile</option>
            <option value="5">Maggio</option>
            <option value="6">Giugno</option>
            <option value="7">Luglio</option>
            <option value="8">Agosto</option>
            <option value="9">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
        </select>

        <select  name="year" id="year">
            <option value="na">Anno</option>
        </select>
    </div>
</form>
</body>
<script src="javascripts/registrazione.js"></script>
</html>
