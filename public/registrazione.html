<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <meta charset="UTF-8">
    <title>SoundWave - Registrati</title>
</head>

<body background="images/Sfondo.jpg">

<h1 class="register">Registrati</h1>
<br>


<div class="register">
    <form action="/action_page.php">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>

        <label for="cognome">Cognome: </label>
        <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>

        <label for="sesso">Sesso: </label>
        <select class="registrazione" id="sesso" name="sesso" required>
            <option value="uomo">Uomo</option>
            <option value="donna">Donna</option>
            <option value="altro">Altro</option>
        </select>

        <br>
        <label for="nome_utente">Nome utente </label>
        <input type="text" id="nome_utente" name="nome_utente" placeholder="Inserisci il tuo nome utente visibile a tutti" required>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Inserisci un indirizzo email valido" required pattern = "[^@]+@[^@]+\.[a-zA-Z]{2,}">

        <label for="email">Conferma la tua email: </label>
        <input type="text" id="email1" name="email" placeholder="Conferma l'indirizzo email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}">

        <label for="psw">Password: </label>
        <input type="password" id="psw" name="password" placeholder="Password di minimo 6 caratteri" minlength="6" required placeholder="6 characters minimum">

        <label for="psw2">Conferma la tua password: </label>
        <input type="password" id="psw2" name="password2" placeholder="Conferma password" minlength="6" required placeholder="6 characters minimum">

        <input type="submit" value="Registrati">
    </form>

</div>

</body>
</html>
