<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/registrazione.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Registrati</title>
    <link rel="icon" href="images/Onda.png" type="image/png" />
</head>

<body background="images/Sfondo2.0.jpg">
<div class="intestazione">
    <div class="logo">
        <a href="/">
            <img src="images/Logo.png">
        </a>
    </div>
</div>
<form id="regForm" action="/">
    <h1>Registrazione</h1>

    <!-- Form registrazione -->
    <div class="container-fluid">Compila tutti i campi per registrarti.
        <p><input placeholder="Nome" name="nome"></p>
        <p><input placeholder="Cognome" name="cognome"></p>
        <input type="date" name="data_nascita"
               min="1920-01-01" max="2018-12-31">
        <br>
        <p>Sesso:</p>
        <label class="container">Uomo
            <input type="radio" checked="checked" name="sesso" value="M">
            <span class="checkmark"></span>
        </label>
        <label class="container">Donna
            <input type="radio" name="sesso" value="F">
            <span class="checkmark"></span>
        </label>

        <p><input placeholder="E-mail" name="email"></p>
        <p><input placeholder="Conferma e-mail" name="email2"></p>
        <p><input placeholder="Nome utente" name="nomeUtente"></p>
        <p><input placeholder="Password" name="password" type="password"></p>
        <p><input placeholder="Conferma password" name="password2" type="password"></p>
        <p>(N.B. La password deve essere di almeno sei caratteri e deve contenere almeno una lettera maiuscola e un numero):</p>
    </div>
    <p class = "pd" style= "color: red; display:none; margin: 15px 0 0;" id="err_registrazione"></p>
            <div style="text-align: center">
                <button type="button" id="btnRegistrazione" onclick="registrati()">Registrati</button>
            </div>


</form>
</body>
<script src="javascripts/registrazione.js"></script>
</html>
