<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/registrazione.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Registrati</title>
    <link rel="icon" href="images/Onda.png" type="image/png" />
</head>

<body background="images/Sfondo2.0.jpg">
<div class="intestazione">
    <div class="logo">
        <a href="login">
            <img src="images/Logo.png">
        </a>
    </div>
</div>
<form id="regForm" action="/action_page.php">
    <h1>Registrazione</h1>
    <!-- Una "tab" per ogni step della registrazione: -->
    <div class="tab">Inserisci il tuo nome e cognome:
        <p><input placeholder="Nome" oninput="this.className = ''" name="fname"></p>
        <p><input placeholder="Cognome" oninput="this.className = ''" name="lname"></p>
        <p><br>Inserisci la tua data di nascita: </p>
        <input type="date">
        <p><br></br>Sesso: </p>
        <label class="container">Uomo
            <input type="radio" checked="checked" name="sesso">
            <span class="checkmark"></span>
        </label>
        <label class="container">Donna
            <input type="radio" name="sesso">
            <span class="checkmark"></span>
        </label>
        <p id="err_name" class=""></p>
    </div>
    <div class="tab">Inserisci un e-mail valida:
        <p><input placeholder="E-mail" oninput="this.className = ''" name="email"></p>
        <p><input placeholder="Conferma e-mail" oninput="this.className = ''" name="email2"></p>
        <p id="err_email" class=""></p>
    </div>
    <div class="tab">Inserisci nome utente e password.<br>
        (N.B. La password deve essere di almeno sei caratteri e deve contenere almeno una lettera maiuscola e un numero):
        <p><input placeholder="Nome utente" oninput="this.className = ''" name="uname"></p>
        <p><input placeholder="Password" oninput="this.className = ''" name="pword" type="password"></p>
        <p><input placeholder="Conferma password" oninput="this.className = ''" name="pword2" type="password"></p>
        <p id="err_account" class=""></p>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Precedente</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Successivo</button>
        </div>
    </div>
    <!-- Cerchi che indicano gli step della registrazione -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>

    </div>
</form>
</body>
<script src="javascripts/registrazione.js"></script>
</html>
